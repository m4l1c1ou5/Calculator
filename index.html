<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1 class='title is-1'>CALCULATOR</h1>
    <form action='/' method='POST'>
        <input class='input' type='text' name='num1' placeholder='NUMBER-1'>
        <input class='input' type='text' name='num2' placeholder='NUMBER-2'>
        <button class='button' type="submit" name="submit" value="add">+</button>
        <button class='button' type="submit" name="submit" value="sub">-</button>
        <button class='button' type="submit" name="submit" value="mul">*</button>
        <button class='button' type="submit" name="submit" value="div">/</button>
    </form>
</body>
</html>
